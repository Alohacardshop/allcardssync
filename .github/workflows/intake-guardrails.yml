name: Intake Guardrails

on:
  push:
    branches: [ main, develop, fix/intake-db-only ]
  pull_request:
    branches: [ main, develop ]

jobs:
  check-intake-no-shopify:
    runs-on: ubuntu-latest
    name: Verify Intake Modules Are DB-Only
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Need full history for git grep to work properly
        fetch-depth: 0
    
    - name: Make script executable
      run: chmod +x scripts/check-intake-no-shopify.sh
    
    - name: Run intake Shopify guardrail check
      run: scripts/check-intake-no-shopify.sh
    
    - name: Report success
      if: success()
      run: |
        echo "ðŸŽ‰ Intake guardrails passed!"
        echo "âœ… No prohibited Shopify function calls found in intake modules"
        echo "âœ… Intake â†’ Batch flow remains DB-only as designed"

  # Run E2E tests to verify the actual behavior
  verify-intake-behavior:
    runs-on: ubuntu-latest
    name: E2E Test - Verify DB-Only Intake
    needs: check-intake-no-shopify
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright
      run: npx playwright install
    
    - name: Run intake E2E tests
      run: npx playwright test tests/intake_add_to_batch.spec.ts --reporter=line
    
    - name: Run inventory sync E2E tests  
      run: npx playwright test tests/inventory_send_to_shopify.spec.ts --reporter=line
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7